# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the 
# server process.

# Basic Site Settings
locale                   : "en-US"
site_theme               : "default"
title                    : "Mojtaba Abdolmaleki's Homepage"
title_separator          : "-"
name                     : &name "Mojtaba Abdolmaleki"
description              : &description "Ph.D. Candidate in Technology and Operations at Ross School of Business, University of Michigan. Researching online decision-making, sharing economy, and automated systems."
url                      : https://mojtaba-research.github.io/mojtabaa.github.io/ # Update this to your actual URL if different
baseurl                  : "" # Update if your site uses a subpath
repository               : "academicpages/academicpages.github.io" # Update if your repository is different

