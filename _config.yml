# Publication Category
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'
  conferences:
    title: 'Conference Papers'

# Site Settings (unchanged unless specified in CV)
teaser                   : # Add a teaser image filename if desired
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false
comments:
  provider               : # Enable if you want comments (e.g., "disqus")
  disqus:
    shortname            :
  discourse:
    server               :
  facebook:
    appid                :
    num_posts            :
    colorscheme          :
staticman:
  allowedFields          : ['name', 'email', 'url', 'message']
  branch                 : "gh-pages"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601"
atom_feed:
  hide                   : false
  path                   : # Leave blank for default

# SEO Related (unchanged unless you provide specific verification codes)
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username               : &twitter "https://x.com/MojtabaAbdolma8" # Replace with your actual Twitter username
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : # Add an Open Graph image filename if desired
social:
  type                   : "Person"
  name                   : "Mojtaba Abdolmaleki"
  links:
    - "https://www.linkedin.com/in/mojtaba-abdolmaleki-142879119/" # Replace with your LinkedIn URL
